name: devenv
on: # [push, workflow_dispatch]
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  BRANCH: ${{ github.ref }}

jobs:
  info:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "triggered by a ${{ github.event_name }} event."
      - run: echo "running on a ${{ runner.os }}."
      - run: echo "name of branch is ${{ github.ref }} and repository is ${{ github.repository }}."
      - run: echo "${{ github.repository }} repository has been cloned to the runner."
      - run: echo "workflow is now ready to test your code on the runner."
      - run: echo "running as $(whoami)"

  validate:
    runs-on: [self-hosted, linux]
    steps:
      - run: docker-compose build devenv
      - run: docker-compose run --rm devenv task lint

  docker:
    runs-on: [self-hosted, linux]
    needs: [validate]
    steps:
      - run: echo "running as $(whoami)"

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build image
        run: docker build --tag idelchi/devenv:$BRANCH .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: docker push idelchi/devenv:latest
