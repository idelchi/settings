name: devenv
on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  info:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "triggered by a ${{ github.event_name }} event."
      - run: echo "running on a ${{ runner.os }}."
      - run: echo "name of branch is ${{ github.ref }} and repository is ${{ github.repository }}."
      - run: echo "${{ github.repository }} repository has been cloned to the runner."
      - run: echo "workflow is now ready to test your code on the runner."
      - run: echo "running as $(whoami)"

  docker:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "running as $(whoami)"

      - run: echo "name is  ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build image
        run: docker build --tag idelchi/devenv:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push idelchi/devenv:latest
