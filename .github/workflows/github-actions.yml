name: devenv
on: # [push, workflow_dispatch]
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  BRANCH: ${{ github.head_ref || github.ref_name }}
  IMAGE: idelchi/devenv

jobs:
  info:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "triggered by a ${{ github.event_name }} event."
      - run: echo "running on a ${{ runner.os }}."
      - run: echo "name of branch is ${{ github.ref }} and repository is ${{ github.repository }}."
      - run: echo "${{ github.repository }} repository has been cloned to the runner."
      - run: echo "workflow is now ready to test your code on the runner."
      - run: echo "running as $(whoami)"

  validate:
    # This needs to run on windows, because docker compose does not work inside of the docker container (it's probably mounting a volume from the host)
    runs-on: [self-hosted, windows]
    needs: [info]
    env:
      PWD: .
    steps:
      - uses: actions/checkout@v3

      - run: echo "running as $(whoami)"

      - run: docker-compose build devenv
      - run: docker compose run --rm devenv task lint

  docker:
    runs-on: [self-hosted, docker]
    needs: [validate]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3

      - run: echo "running as $(whoami)"

      - run: echo "Building image $IMAGE_TAG"
      - name: Build image
        run: docker build --tag $IMAGE:$BRANCH .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: docker push $IMAGE:$BRANCH
